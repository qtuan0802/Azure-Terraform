name: 'Destroy Microsoft Fabric Infrastructure'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - staging
      confirmation:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  WORKING_DIRECTORY: 'infra-lovepop-common/fabric'

jobs:
  validate-destroy:
    name: 'Validate Destroy Request'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Check Confirmation'
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DESTROY" ]; then
            echo "❌ Confirmation must be 'DESTROY' to proceed"
            exit 1
          fi
          echo "✅ Destroy confirmation validated"
      
      - name: 'Check Environment'
        run: |
          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "❌ Production environment cannot be destroyed via this workflow"
            exit 1
          fi
          echo "✅ Environment ${{ github.event.inputs.environment }} approved for destruction"

  destroy:
    name: 'Destroy Infrastructure'
    runs-on: ubuntu-latest
    needs: validate-destroy
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
      url: https://portal.azure.com
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      
      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: 'Azure Login - Dev'
        if: github.event.inputs.environment == 'dev'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: 'Azure Login - Staging'
        if: github.event.inputs.environment == 'staging'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_STAGING }}
      
      - name: 'Terraform Init'
        run: terraform init -backend-config=${{ github.event.inputs.environment }}.tfbackend
      
      - name: 'Terraform Plan Destroy'
        run: terraform plan -destroy -var-file=${{ github.event.inputs.environment }}.tfvars -out=destroy-plan
      
      - name: 'Show Destroy Plan'
        run: terraform show -no-color destroy-plan
      
      - name: 'Terraform Destroy'
        run: terraform apply -auto-approve destroy-plan